<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Dog API</title>
</head>
<body>
    <h1>ランダムな犬と猫の画像</h1>
    <img id="dogImage" src="" alt="Dog Image">
    <img id="catImage" src="" alt="Cat Image">
    <button onclick="fetchData()">データを取得</button>

    <script>
        async function fetchData() {
            const response = await fetch('/api/random');
            const data = await response.json();
            document.getElementById('dogImage').src = data.dogImage;
            document.getElementById('catImage').src = data.catImage;
        }
    </script>
</body>
</html>
